<!DOCTYPE html>
<html ng-app="loja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>AngularJS Spring MVC</title>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-grid.min.css" />
		
		
		<script type="text/javascript" src="resources/js/plugins/angular.min.js"></script>
		<script type="text/javascript" src="resources/js/plugins/angular-route.min.js"></script>
		<script type="text/javascript" src="resources/js/plugins/ui-bootstrap-tpls-3.0.4.min.js"></script>
		<script type="text/javascript" src="resources/js/controllers/mainController.js"></script>

	<body>
		<br />
		<pre>Services Example</pre>
		<hr>
		<div class="jumbotron">
			<div ng-controller="localizacaoCTRL">

				<code>{{myURL}}</code>
			</div>
		</div>
		
		<div class="jumbotron">
			<div ng-controller="timeOutCTRL">
				<p>Timeout services: </p>
				<code>{{timerMSG}}</code>
			</div>
		</div>
		
		<div class="jumbotron">
			<div ng-controller="intervalCTRL">
				<p>O Tempo e: </p>
				<code>{{intervalo}}</code>
			</div>
		</div>
