<!DOCTYPE html>
<html>
<body>
	<br>
	<div class="card">
	  <div class="card-header">
	    <b>Exemplo Angular Validation</b>
	  </div>
	  <div class="card-body">
	    <form action="#" name="myForm">
		  <div class="form-group">
		    <label for="txtEmail">Email</label>
		    <input type="email" class="form-control" id="txtEmail" name="email" ng-model="email">
		    <span ng-show="myForm.email.$error.email">Não é um e-mail válido</span>
		  </div>
		  <div class="form-group">
			<button class="btn btn-secondary btn-lg">Salvar</button>
		  </div>
		</form>
	  </div>
	</div>
</body>
</html>
