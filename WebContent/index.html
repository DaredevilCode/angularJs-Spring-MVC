<!DOCTYPE html>
<html ng-app="loja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>AngularJS Spring MVC</title>
		<link rel="stylesheet" href="resources/css/bootstrap.min.css" />
		<link rel="stylesheet" href="resources/css/bootstrap-grid.min.css" />
		
		
		<script type="text/javascript" src="resources/js/plugins/angular.min.js"></script>
		<script type="text/javascript" src="resources/js/plugins/angular-route.min.js"></script>
		<script type="text/javascript" src="resources/js/plugins/ui-bootstrap-tpls-3.0.4.min.js"></script>
		<script type="text/javascript" src="resources/js/controllers/mainController.js"></script>
	</head>
	
	<body id="corpo">
		<div class="container">
			<center><h1>Exemplo Rota Deep Linking</h1></center>
			<hr>
			<div ng-view>
			</div>
			<br>
			<span>
				<h3  page-title-directive></h3>
			</span>
			<br>
			<div class="card">
			  <div class="card-header">
			    <b>Exemplo Angular Validation</b>
			  </div>
			  <div class="card-body">
			    <form action="#" name="myForm">
				  <div class="form-group">
				    <label for="txtEmail">Email</label>
				    <input type="email" class="form-control" id="txtEmail" name="email" ng-model="email">
				    <span ng-show="myForm.email.$error.email">Não é um e-mail válido</span>
				  </div>
				  <div class="form-group">
					<button class="btn btn-secondary btn-lg">Salvar</button>
				  </div>
				</form>
			  </div>
			</div>
		</div>
	</body>
</html>
